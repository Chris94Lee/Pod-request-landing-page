<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="assets/desktop/image-host.jpg" alt="Background image" class="backgroundImg">
  <img src="assets/tablet/image-host.jpg" alt="Tablet background image" class="backgroundTablet">
  <img src="assets/mobile/image-host.jpg" alt="Mobile background image" class="backgroundMobile">

  <img src="assets/desktop/bg-pattern-dots.svg" alt="Background dots" class="backgroundDots">
  <div class="main">

    <img src="assets/desktop/logo.svg" alt="Logo" class="logo">

    <div class="content">
      <h1>PUBLISH YOUR PODCASTS <span>EVERYWHERE.</span></h1>
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <div class="inputAndLogos">
        <div>
          <form action="" class="input" id="form" novalidate>
            <input type="email" placeholder="Email address" id="input" aria-label="input">
            <button type="submit">Request access</button>
          </form>
          <p class="error" id="error"></p>
        </div>
        <div class="logos">
          <img src="assets/desktop/spotify.svg" alt="">
          <img src="assets/desktop/apple-podcast.svg" alt="">
          <img src="assets/desktop/google-podcasts.svg" alt="">
          <img src="assets/desktop/pocket-casts.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
